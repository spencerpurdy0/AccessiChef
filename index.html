<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AccessiChef - Accessible Recipe Assistant</title>
    
    <!-- Bootstrap CSS from CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/accessibility.css">
    <link id="theme-stylesheet" rel="stylesheet" href="css/themes/default.css">
    
    <!-- Font Awesome for accessible icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Skip navigation link for keyboard users -->
    <a href="#main-content" class="skip-link">Skip to main content</a>
    
    <!-- Header with accessible navigation -->
    <header class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="images/logo/accessichef-logo.png" alt="AccessiChef Logo" width="30" height="30" class="d-inline-block align-top">
                AccessiChef
            </a>
            
            <!-- Hamburger menu for mobile with proper ARIA attributes -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
                    data-bs-target="#navbarMain" aria-controls="navbarMain" 
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <!-- Navigation menu -->
            <nav class="collapse navbar-collapse" id="navbarMain">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html" aria-current="page">Recipes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About</a>
                    </li>
                    <!-- Accessibility controls -->
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="accessibilityDropdown" 
                           role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Accessibility
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="accessibilityDropdown">
                            <li><button class="dropdown-item" id="theme-default">Default Theme</button></li>
                            <li><button class="dropdown-item" id="theme-high-contrast">High Contrast</button></li>
                            <li><button class="dropdown-item" id="theme-large-text">Large Text</button></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><button class="dropdown-item" id="text-increase">Increase Text Size</button></li>
                            <li><button class="dropdown-item" id="text-decrease">Decrease Text Size</button></li>
                        </ul>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    
    <!-- Main content area -->
    <main id="main-content" class="container my-4">
        <h1 class="sr-only">AccessiChef Recipe Browser</h1>
        
        <!-- Search and filter section with appropriate labels -->
        <section class="search-section mb-4">
            <div class="row">
                <div class="col-md-8">
                    <div class="input-group">
                        <label for="recipe-search" class="visually-hidden">Search recipes</label>
                        <input type="text" id="recipe-search" class="form-control" 
                               placeholder="Search recipes..." aria-label="Search recipes">
                        <button class="btn btn-primary" type="button" id="search-button">
                            <i class="fas fa-search" aria-hidden="true"></i> Search
                        </button>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="recipe-filter" class="visually-hidden">Filter by</label>
                        <select id="recipe-filter" class="form-select" aria-label="Filter recipes">
                            <option selected>All Categories</option>
                            <option value="breakfast">Breakfast</option>
                            <option value="lunch">Lunch</option>
                            <option value="dinner">Dinner</option>
                            <option value="dessert">Dessert</option>
                        </select>
                    </div>
                </div>
            </div>
        </section>
        
        <!-- Recipe cards section with ARIA roles -->
        <section aria-labelledby="recipe-heading">
            <h2 id="recipe-heading" class="mb-4">Available Recipes</h2>
            <div id="recipe-container" class="row" role="list">
                <!-- Recipe cards will be dynamically generated here -->
                <p id="loading-message" class="text-center w-100">Loading recipes...</p>
            </div>
        </section>
    </main>
    
    <!-- Footer with accessibility information -->
    <footer class="bg-light py-3 mt-4">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <p>&copy; 2025 AccessiChef. A project for COMP 5970/6970 Assistive and Accessible Computing.</p>
                </div>
                <div class="col-md-6 text-md-end">
                    <button id="accessibility-statement-btn" class="btn btn-link">Accessibility Statement</button>
                </div>
            </div>
        </div>
    </footer>
    
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JavaScript -->
    <script src="js/recipes.js"></script>
    <script src="js/accessibility.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
